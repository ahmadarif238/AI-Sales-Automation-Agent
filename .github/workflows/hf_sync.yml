name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Remove screenshots and other non-essentials
        run: |
          rm -rf screenshots/
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add .
          git commit -m "Exclude screenshots for HF sync" || echo "No changes to commit"
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://ArifAntarctic7:$HF_TOKEN@huggingface.co/spaces/ArifAntarctic7/AI-Sales-Automation-Agent main
